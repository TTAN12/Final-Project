{% extends "base.html" %}
{% load static %}

{% block content %}
<div style="margin-left: 50px;" class="col-12 col-md-4 col-lg-3 mb-5">
    <h1>{{products.name}}</h1>

    <img src="{{ products.thumbnail.url }}" alt="{{ products.name }}" style="width: 240px;">

    <h4>Category:</h4>
    <p>{{products.category}}</p>
    <br>
    <h4>Description:</h4>
    <p>{{products.description}}</p>

    <!-- Add a specific class to the button -->
    <button class="add-to-cart-btn" value="{{ products.id }}">Add to Cart</button>
</div>


<script src="{% static 'js/script.js' %}"></script>

{% endblock %}
